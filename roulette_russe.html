<html>
<head>
    <title>Barillet de la Roulette Russe (SVG)</title>
    <style>
        svg {
            display: block;
            margin: auto;
        }
        .chambre {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Barillet de la Roulette Russe (SVG)</h1>
    <svg width="200" height="200">
        
        <circle cx="100" cy="100" r="80" stroke="black" stroke-width="2" fill="none"/>

        
        <circle class="chambre" cx="100" cy="150" r="15" stroke="black" stroke-width="2" fill="gray" onclick="tirer(1)"/>
        <circle class="chambre" cx="145" cy="125" r="15" stroke="black" stroke-width="2" fill="gray" onclick="tirer(2)"/>
        <circle class="chambre" cx="145" cy="75" r="15" stroke="black" stroke-width="2" fill="gray" onclick="tirer(3)"/>
        <circle class="chambre" cx="100" cy="50" r="15" stroke="black" stroke-width="2" fill="gray" onclick="tirer(4)"/>
        <circle class="chambre" cx="55" cy="75" r="15" stroke="black" stroke-width="2" fill="gray" onclick="tirer(5)"/>
        <circle class="chambre" cx="55" cy="125" r="15" stroke="black" stroke-width="2" fill="gray" onclick="tirer(6)"/>
    </svg>

    <script>
        var barillet = [0, 0, 0, 0, 0, 0]; // 0 représente une chambre vide, 1 représente la chambre avec la balle

        function tirer(chambre) {
            if (barillet[chambre - 1] === 1) {
                alert("BOOM! Vous avez été touché!");
            } else {
                alert("Clic. Vous avez survécu.");
            }
        }
    
    </script>
    
    <h2>Choisissez les chambres à tirer :</h2>
    <form id="selectionForm">
        <input type="checkbox" id="chambre1" value="1" onclick="selectionnerChambre(this)">
        <label for="chambre1">Chambre 1</label><br>
        <input type="checkbox" id="chambre2" value="2" onclick="selectionnerChambre(this)">
        <label for="chambre2">Chambre 2</label><br>
        <input type="checkbox" id="chambre3" value="3" onclick="selectionnerChambre(this)">
        <label for="chambre3">Chambre 3</label><br>
        <input type="checkbox" id="chambre4" value="4" onclick="selectionnerChambre(this)">
        <label for="chambre4">Chambre 4</label><br>
        <input type="checkbox" id="chambre5" value="5" onclick="selectionnerChambre(this)">
        <label for="chambre5">Chambre 5</label><br>
        <input type="checkbox" id="chambre6" value="6" onclick="selectionnerChambre(this)">
        <label for="chambre6">Chambre 6</label><br>
    </form>

    <button onclick="tirer()">Tirer</button>

    <script>
        var chambresSelectionnees = [];

        function selectionnerChambre(checkbox) {
            var chambre = parseInt(checkbox.value);
            if (checkbox.checked) {
                chambresSelectionnees.push(chambre);
            } else {
                var index = chambresSelectionnees.indexOf(chambre);
                if (index !== -1) {
                    chambresSelectionnees.splice(index, 1);
                }
            }
        }

        function tirer() {
            if (chambresSelectionnees.length === 0) {
                alert("Veuillez choisir au moins une chambre avant de tirer.");
            } else {
                var balleIndex = Math.floor(Math.random() * chambresSelectionnees.length);
                var chambreTiree = chambresSelectionnees[balleIndex];
                alert("Vous avez tiré sur la chambre " + chambreTiree + ".");
            }
        }
    </script>
</body>
</html>
